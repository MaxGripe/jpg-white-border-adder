name: .NET Build and Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  release:
    name: Release
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        target: [win-x64, osx-arm64]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build
        run: |
          dotnet publish --runtime "${{ matrix.target }}" -c Release -o "output/${{ matrix.target }}"

      - name: Create Release Directory
        run: |
          tag=$(git describe --tags --abbrev=0)
          release_name="App-$tag-${{ matrix.target }}"
          mkdir "$release_name"
          mv output/${{ matrix.target }}/* "$release_name/"

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}-build
          path: ${{ steps.create_release_name.outputs.release_name }}

      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "output/${{ matrix.target }}/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
