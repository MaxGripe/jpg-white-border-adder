name: .NET Build and Auto-Release

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: win-x64
          - os: macos-latest
            target: osx-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build application
        run: |
          dotnet publish --runtime ${{ matrix.target }} -c Release -o "output/${{ matrix.target }}"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-build
          path: output/${{ matrix.target }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "latest"
          name: "auto-release"
          files: "output/${{ matrix.target }}/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
